<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .player-section {
            flex: 2;
            min-width: 300px;
        }
        
        .player-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 4px;
            width: 0%;
            position: relative;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .url-input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .sidebar {
            flex: 1;
            min-width: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #ff8a00;
        }
        
        .channel-list, .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .channel-list::-webkit-scrollbar, .history-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .channel-list::-webkit-scrollbar-track, .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .channel-list::-webkit-scrollbar-thumb, .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 138, 0, 0.7);
            border-radius: 10px;
        }
        
        .channel-item, .history-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-item:hover, .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .channel-item.active {
            background: rgba(255, 138, 0, 0.3);
            border-left: 4px solid #ff8a00;
        }
        
        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .channel-url {
            font-size: 0.8rem;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        button {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff8a00;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-bar {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .quality-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quality-option {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .quality-option.active {
            background: rgba(255, 138, 0, 0.7);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .player-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-group {
                justify-content: center;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-play-circle"></i> M3U8视频播放器</h1>
            <p class="subtitle">在线播放M3U8格式视频流，支持直播和点播</p>
        </header>
        
        <div class="main-content">
            <div class="player-section">
                <div class="player-container">
                    <video id="videoPlayer" controls playsinline>
                        您的浏览器不支持HTML5视频播放
                    </video>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
                
                <div class="player-controls">
                    <div class="control-group">
                        <button id="playBtn"><i class="fas fa-play"></i> 播放</button>
                        <button id="pauseBtn"><i class="fas fa-pause"></i> 暂停</button>
                        <button id="muteBtn"><i class="fas fa-volume-up"></i> 静音</button>
                        <div class="volume-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                    <div class="control-group">
                        <button id="fullscreenBtn"><i class="fas fa-expand"></i> 全屏</button>
                        <button id="reloadBtn"><i class="fas fa-sync-alt"></i> 刷新</button>
                    </div>
                </div>
                
                <div class="url-input-section">
                    <h3 class="section-title"><i class="fas fa-link"></i> 输入M3U8链接</h3>
                    <div class="input-group">
                        <input type="text" id="urlInput" placeholder="请输入M3U8视频链接...">
                        <button id="loadUrlBtn"><i class="fas fa-download"></i> 加载</button>
                    </div>
                    <p>或者从下面的示例中选择一个视频源</p>
                </div>
                
                <div class="status-bar">
                    <span id="statusText">准备就绪</span>
                    <span id="videoInfo">未加载视频</span>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>正在加载视频，请稍候...</p>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="section">
                    <h3 class="section-title"><i class="fas fa-list"></i> 示例视频源</h3>
                    <div class="channel-list" id="channelList">
                        <!-- 频道列表将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <div class="section" style="margin-top: 30px;">
                    <h3 class="section-title"><i class="fas fa-history"></i> 播放历史</h3>
                    <div class="history-list" id="historyList">
                        <!-- 历史记录将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>M3U8视频播放器 &copy; 2023 | 使用hls.js技术 | 仅供演示使用</p>
        </footer>
    </div>

    <script>
        // 示例M3U8视频源
        const channels = [
            {
                name: "英超",
                url: "https://play.livewithhy.com/live/hd-zh-6MvXMfc5KanFMFHu1P.m3u8?txSecret=00cc9e0a2d8d393123c38f7f445fcae6&txTime=68DD1411",
                type: "点播"
            },
            {
                name: "西甲",
                url: "https://bf.njscwh.com/live/sd-1-4358348.m3u8?txSecret=dd98ef77458ef85b61dfaffe1a4c89cd&txTime=68dc1e12",
                type: "点播"
            },
            {
                name: "CCTV-1 综合",
                url: "https://cctvcnch5c.v.wscdns.com/live/cctv1_2/index.m3u8",
                type: "直播"
            },
            {
                name: "CCTV-5 体育",
                url: "https://cctvcnch5c.v.wscdns.com/live/cctv5_2/index.m3u8",
                type: "直播"
            },
            {
                name: "测试直播流",
                url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8",
                type: "直播"
            }
        ];

        // 获取DOM元素
        const videoPlayer = document.getElementById('videoPlayer');
        const channelList = document.getElementById('channelList');
        const historyList = document.getElementById('historyList');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const statusText = document.getElementById('statusText');
        const videoInfo = document.getElementById('videoInfo');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');

        // HLS.js实例
        let hls;
        let playbackHistory = [];
        let currentChannelIndex = 0;

        // 初始化频道列表
        function initChannelList() {
            channels.forEach((channel, index) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                
                channelItem.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-url">${channel.url}</div>
                    <div style="font-size: 0.7rem; margin-top: 5px; color: #ff8a00;">${channel.type}</div>
                `;
                
                channelItem.addEventListener('click', () => {
                    loadVideo(channel.url, channel.name);
                    currentChannelIndex = index;
                    updateActiveChannel();
                });
                
                channelList.appendChild(channelItem);
            });
        }

        // 更新活动频道样式
        function updateActiveChannel() {
            document.querySelectorAll('.channel-item').forEach((item, index) => {
                if (index === currentChannelIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 加载视频
        function loadVideo(url, name = '自定义视频') {
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            statusText.textContent = '正在加载视频...';
            
            // 停止当前播放
            if (hls) {
                hls.destroy();
            }
            
            // 重置视频元素
            videoPlayer.src = '';
            
            // 检查浏览器是否原生支持HLS
            if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // 原生支持HLS (Safari)
                videoPlayer.src = url;
                statusText.textContent = '使用原生HLS支持';
            } else if (Hls.isSupported()) {
                // 使用hls.js
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusText.textContent = '视频加载完成';
                    loadingIndicator.style.display = 'none';
                    videoPlayer.play();
                    
                    // 添加到播放历史
                    addToHistory(url, name);
                    
                    // 更新视频信息
                    videoInfo.textContent = name;
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS错误:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                statusText.textContent = '网络错误，尝试重新加载...';
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                statusText.textContent = '媒体错误，尝试恢复...';
                                hls.recoverMediaError();
                                break;
                            default:
                                statusText.textContent = '无法恢复的错误，请尝试其他视频源';
                                loadingIndicator.style.display = 'none';
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else {
                statusText.textContent = '您的浏览器不支持播放M3U8视频';
                loadingIndicator.style.display = 'none';
            }
            
            // 视频事件监听
            videoPlayer.addEventListener('loadedmetadata', function() {
                duration.textContent = formatTime(videoPlayer.duration);
            });
            
            videoPlayer.addEventListener('waiting', function() {
                statusText.textContent = '视频缓冲中...';
                loadingIndicator.style.display = 'block';
            });
            
            videoPlayer.addEventListener('playing', function() {
                statusText.textContent = '正在播放';
                loadingIndicator.style.display = 'none';
            });
            
            videoPlayer.addEventListener('error', function() {
                statusText.textContent = '播放错误，请尝试其他视频源';
                loadingIndicator.style.display = 'none';
            });
        }

        // 添加到播放历史
        function addToHistory(url, name) {
            // 检查是否已存在
            const existingIndex = playbackHistory.findIndex(item => item.url === url);
            if (existingIndex !== -1) {
                playbackHistory.splice(existingIndex, 1);
            }
            
            // 添加到历史记录
            playbackHistory.unshift({
                url: url,
                name: name,
                time: new Date().toLocaleTimeString()
            });
            
            // 限制历史记录数量
            if (playbackHistory.length > 5) {
                playbackHistory.pop();
            }
            
            // 更新历史记录显示
            updateHistoryList();
        }

        // 更新历史记录列表
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            playbackHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="channel-name">${item.name}</div>
                    <div class="channel-url">${item.url}</div>
                    <div style="font-size: 0.7rem; margin-top: 5px; color: #aaa;">${item.time}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    loadVideo(item.url, item.name);
                    currentChannelIndex = -1; // 自定义URL，不在频道列表中
                    updateActiveChannel();
                });
                
                historyList.appendChild(historyItem);
            });
        }

        // 格式化时间
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新进度条
        function updateProgress() {
            if (videoPlayer.duration) {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${percent}%`;
                currentTime.textContent = formatTime(videoPlayer.currentTime);
            }
        }

        // 跳转到指定进度
        function seekToPosition(e) {
            if (!videoPlayer.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = percent * videoPlayer.duration;
        }

        // 初始化
        function init() {
            // 初始化频道列表
            initChannelList();
            
            // 默认加载第一个频道
            loadVideo(channels[0].url, channels[0].name);
            updateActiveChannel();
            
            // 播放器控制事件
            playBtn.addEventListener('click', () => {
                videoPlayer.play();
            });
            
            pauseBtn.addEventListener('click', () => {
                videoPlayer.pause();
            });
            
            muteBtn.addEventListener('click', () => {
                videoPlayer.muted = !videoPlayer.muted;
                muteBtn.innerHTML = videoPlayer.muted ? 
                    '<i class="fas fa-volume-mute"></i> 取消静音' : 
                    '<i class="fas fa-volume-up"></i> 静音';
            });
            
            volumeSlider.addEventListener('input', () => {
                videoPlayer.volume = volumeSlider.value;
            });
            
            fullscreenBtn.addEventListener('click', () => {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            reloadBtn.addEventListener('click', () => {
                if (videoPlayer.src) {
                    loadingIndicator.style.display = 'block';
                    statusText.textContent = '重新加载视频...';
                    videoPlayer.src = videoPlayer.src;
                    setTimeout(() => {
                        videoPlayer.play();
                    }, 500);
                }
            });
            
            // 自定义URL加载
            loadUrlBtn.addEventListener('click', () => {
                const url = urlInput.value.trim();
                if (url) {
                    if (url.endsWith('.m3u8')) {
                        loadVideo(url, '自定义视频');
                        currentChannelIndex = -1; // 自定义URL，不在频道列表中
                        updateActiveChannel();
                    } else {
                        statusText.textContent = '请输入有效的M3U8链接';
                    }
                }
            });
            
            // 进度条控制
            progressContainer.addEventListener('click', seekToPosition);
            
            // 视频时间更新
            videoPlayer.addEventListener('timeupdate', updateProgress);
            
            // 允许按Enter键加载URL
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadUrlBtn.click();
                }
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
